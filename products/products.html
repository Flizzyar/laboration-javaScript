<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="products.css" />
        <title>Document</title>
    </head>
    <body>
        <!-- 1. Sidhuvud -->
        <header>
            <!-- 1.1 Logotyp -->
            <a href="/index/index.html">
                <img
                    id="logo"
                    src="/images/logo.png"
                    alt="The Street Store logotyp"
                />
            </a>

            <!-- 1.2 Sektion med varukorgsikon och navigeringsmeny -->
            <div id="menu">
                <!-- 1.2.1 Ikon för varukorg -->
                <img id="cart" src="/images/shopping-bag.png" alt="" />

                <!-- 1.2.2 Hamburger-meny -->
                <nav class="hamburger-menu">
                    <!-- 1.2.2.1 Knapp för meny -->
                    <button id="hamburgerBtn">
                        <img src="/images/hamburger.png" alt="" />
                    </button>

                    <!-- 1.2.2.2 Navigeringslänkar -->
                    <ul class="hamburgerMenu">
                        <li class="menuLink">
                            <a href="/products/products.html">Products</a>
                        </li>
                        <li class="menuLink">
                            <a
                                href="/products/products.html?category=men's clothing"
                                >Men</a
                            >
                        </li>
                        <li class="menuLink">
                            <a
                                href="/products/products.html?category=women's clothing"
                                >Women</a
                            >
                        </li>
                        <li class="menuLink">
                            <a href="/products/products.html?category=jewelery"
                                >Jewelery</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- 2. Main-sektion -->
        <main>
            <!-- Knappar för kategorier -->
            <div id="categoryButtons"></div>

            <!-- Produktgrid -->
            <div id="products" class="product-grid"></div>
        </main>

        <!-- 3. Footer -->
        <footer>
            <p>© 2025 My Website</p>
            <section id="socialMedia">
                <a href="#"><img src="/images/insta-icon.png" alt="" /></a>
                <a href="#"><img src="/images/fb-icon.png" alt="" /></a>
            </section>
            <search id="contact">
                <h1>Kontakta oss</h1>
                <p>010-144 444</p>
                <p>contact@thestreetstore</p>
            </search>
        </footer>

        <!-- 4. Script -->
        <script src="products.js"></script>
    </body>
</html>
