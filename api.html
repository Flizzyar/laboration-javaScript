<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Produkter fr√•n Fake Store API</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: #f5f5f5;
                margin: 0;
                padding: 20px;
            }

            h1 {
                text-align: center;
                margin-bottom: 30px;
            }

            .product-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .product {
                background: white;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                padding: 15px;
                display: flex;
                flex-direction: column;
                transition: transform 0.2s ease;
            }

            .product:hover {
                transform: translateY(-5px);
            }

            .product img {
                max-width: 100%;
                height: 200px;
                object-fit: contain;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .product h2 {
                font-size: 1.1rem;
                margin: 10px 0 5px;
            }

            .product p {
                font-size: 0.9rem;
                color: #555;
                flex-grow: 1;
            }

            .price {
                font-weight: bold;
                color: #007b55;
                margin-top: 10px;
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <h1>Produkter fr√•n Fake Store API</h1>
        <div id="products" class="product-grid"></div>

        <script>
            async function loadProducts() {
                const container = document.getElementById('products')
                container.innerHTML = '<p>Laddar produkter...</p>'

                try {
                    const response = await fetch(
                        'https://fakestoreapi.com/products'
                    )
                    const products = await response.json()

                    container.innerHTML = '' // Rensa

                    products.forEach((product) => {
                        const div = document.createElement('div')
                        div.className = 'product'
                        div.innerHTML = `
            <img src="${product.image}" alt="${product.title}">
            <h2>${product.title}</h2>
            <p>${product.description}</p>
            <div class="price">${product.price.toFixed(2)} USD</div>
          `
                        container.appendChild(div)
                    })
                } catch (error) {
                    container.innerHTML =
                        '<p>Fel vid h√§mtning av produkter üò¢</p>'
                    console.error(error)
                }
            }

            loadProducts()
        </script>
    </body>
</html>
